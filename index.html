<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Fala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .game-header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stars {
            font-size: 24px;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
        }

        .game-card.active {
            display: block;
        }

        .round-number {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .image-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 60px;
            margin: 30px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene-emoji {
            font-size: 120px;
            line-height: 1;
        }

        .scene-description {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }

        .sentence-reveal {
            font-size: 28px;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0;
            min-height: 40px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
        }

        .attempt-counter {
            font-size: 16px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .correct-btn {
            background: #4CAF50;
            color: white;
        }

        .try-again-btn {
            background: #FFA726;
            color: white;
        }

        .skip-btn {
            background: #e0e0e0;
            color: #666;
        }

        .celebration {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
        }

        .celebration.show {
            display: block;
        }

        .celebration-emoji {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .celebration h2 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 64px;
            font-weight: bold;
            color: #4CAF50;
            margin: 30px 0;
        }

        .rank {
            font-size: 36px;
            padding: 20px 40px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
        }

        .rank.diamond {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .rank.gold {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
        }

        .rank.silver {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
            color: white;
        }

        .rank.bronze {
            background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .play-again-btn {
            background: #667eea;
            color: white;
            width: 100%;
            padding: 20px;
            margin-top: 30px;
        }

        .point-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 72px;
            font-weight: bold;
            color: #4CAF50;
            animation: popScore 1s;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes popScore {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Pontos</div>
                    <div class="score-value" id="scoreDisplay">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Estrelas</div>
                    <div class="stars" id="starsDisplay">‚≠ê 0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Rodada</div>
                    <div class="score-value" id="roundDisplay">1/25</div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="game-card active" id="gameCard">
            <div class="round-number">Rodada <span id="currentRound">1</span> de 25</div>
            
            <div class="image-container">
                <div>
                    <div class="scene-emoji" id="sceneEmoji">üçï</div>
                    <div class="scene-description" id="sceneDescription"></div>
                </div>
            </div>

            <div class="attempt-counter" id="attemptCounter"></div>
            <div class="sentence-reveal" id="sentenceReveal"></div>

            <div class="button-group">
                <button class="correct-btn" onclick="markCorrect()">‚úÖ Correto</button>
                <button class="try-again-btn" onclick="tryAgain()">üîÑ Tentar de Novo</button>
                <button class="skip-btn" onclick="skipRound()">‚è≠Ô∏è Pular</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="celebration-emoji">üéâüèÜüéä</div>
            <h2>Jogo Completo!</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="rank" id="rankDisplay">Bronze</div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="totalStars">0</div>
                    <div class="stat-label">Estrelas</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="perfectRounds">0</div>
                    <div class="stat-label">Primeira Tentativa</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="avgPoints">0</div>
                    <div class="stat-label">M√©dia por Rodada</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="highScore">0</div>
                    <div class="stat-label">Recorde Pessoal</div>
                </div>
            </div>
            <button class="play-again-btn" onclick="playAgain()">üéÆ Jogar Novamente</button>
        </div>
    </div>

    <script>
        const sentences = [
            { text: "O menino est√° comendo pizza", emoji: "üçïüë¶", description: "O que est√° acontecendo?" },
            { text: "A menina est√° bebendo suco", emoji: "üßÉüëß", description: "O que est√° acontecendo?" },
            { text: "O cachorro est√° correndo no parque", emoji: "üêïüèÉ‚Äç‚ôÇÔ∏èüå≥", description: "O que est√° acontecendo?" },
            { text: "O carro est√° na garagem", emoji: "üöóüè†", description: "Onde est√° o carro?" },
            { text: "O livro est√° em cima da mesa", emoji: "üìöü™ë", description: "Onde est√° o livro?" }
        ];

        let gameState = {
            rounds: [],
            currentRound: 0,
            score: 0,
            stars: 0,
            attempts: 0,
            perfectRounds: 0
        };

        function initGame() {
            gameState.rounds = [];
            for (let i = 0; i < 5; i++) {
                for (let sentence of sentences) {
                    gameState.rounds.push({ ...sentence, completed: false });
                }
            }
            shuffleArray(gameState.rounds);
            gameState.currentRound = 0;
            gameState.score = 0;
            gameState.stars = 0;
            gameState.attempts = 0;
            gameState.perfectRounds = 0;
            
            showRound();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showRound() {
            const round = gameState.rounds[gameState.currentRound];
            gameState.attempts = 0;
            
            document.getElementById('currentRound').textContent = gameState.currentRound + 1;
            document.getElementById('roundDisplay').textContent = `${gameState.currentRound + 1}/25`;
            document.getElementById('sceneEmoji').textContent = round.emoji;
            document.getElementById('sceneDescription').textContent = round.description;
            document.getElementById('sentenceReveal').textContent = '';
            document.getElementById('attemptCounter').textContent = '';
            
            updateScore();
        }

        function markCorrect() {
            const round = gameState.rounds[gameState.currentRound];
            let points = 0;
            let starEarned = false;
            
            if (gameState.attempts === 0) {
                points = 100;
                starEarned = true;
                gameState.stars++;
                gameState.perfectRounds++;
            } else if (gameState.attempts === 1) {
                points = 50;
            } else {
                points = 25;
            }
            
            gameState.score += points;
            showPointPopup(points, starEarned);
            
            document.getElementById('sentenceReveal').textContent = round.text;
            
            setTimeout(() => {
                nextRound();
            }, 2000);
        }

        function tryAgain() {
            gameState.attempts++;
            const attemptsText = gameState.attempts === 1 ? '2¬™ tentativa' : '3¬™ tentativa';
            document.getElementById('attemptCounter').textContent = attemptsText;
        }

        function skipRound() {
            nextRound();
        }

        function nextRound() {
            gameState.currentRound++;
            
            if (gameState.currentRound >= 25) {
                endGame();
            } else {
                showRound();
            }
        }

        function showPointPopup(points, star) {
            const popup = document.createElement('div');
            popup.className = 'point-popup';
            popup.textContent = star ? `+${points} ‚≠ê` : `+${points}`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = gameState.score;
            document.getElementById('starsDisplay').textContent = `‚≠ê ${gameState.stars}`;
            
            const progress = ((gameState.currentRound) / 25) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function endGame() {
            document.getElementById('gameCard').classList.remove('active');
            document.getElementById('celebration').classList.add('show');
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('totalStars').textContent = gameState.stars;
            document.getElementById('perfectRounds').textContent = gameState.perfectRounds;
            document.getElementById('avgPoints').textContent = Math.round(gameState.score / 25);
            
            let rank = 'bronze';
            let rankText = 'Bronze';
            if (gameState.score >= 2000) {
                rank = 'diamond';
                rankText = 'üíé Diamante';
            } else if (gameState.score >= 1500) {
                rank = 'gold';
                rankText = 'ü•á Ouro';
            } else if (gameState.score >= 1000) {
                rank = 'silver';
                rankText = 'ü•à Prata';
            } else {
                rankText = 'ü•â Bronze';
            }
            
            const rankDisplay = document.getElementById('rankDisplay');
            rankDisplay.textContent = rankText;
            rankDisplay.className = `rank ${rank}`;
            
            const highScore = localStorage.getItem('highScore') || 0;
            if (gameState.score > highScore) {
                localStorage.setItem('highScore', gameState.score);
                document.getElementById('highScore').textContent = gameState.score + ' üÜï';
            } else {
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function playAgain() {
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('gameCard').classList.add('active');
            initGame();
        }

        initGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Fala</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-layout">
        <div class="main-content">
            <div class="container">
                <div class="game-header">
                    <div class="score-board">
                        <div class="score-item">
                            <div class="score-label">Hoje</div>
                            <div class="score-value" id="todayScore">0</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Total</div>
                            <div class="score-value" id="totalScore">0</div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="progress-percentage" id="progressPercentage">0%</div>
                    </div>
                </div>

                <div class="game-card active" id="gameCard">

                    <div class="image-container">
                        <div class="image-loading" id="imageLoading">
                            <div class="loading-spinner"></div>
                            <div class="loading-text">Carregando...</div>
                        </div>
                        <img class="scene-image" id="sceneImage" src="https://via.placeholder.com/800x600/667eea/FFFFFF?text=FalaeGanha" alt="Cena do jogo">
                        <div class="scene-description" id="sceneDescription"></div>
                    </div>

                    <div class="attempt-counter" id="attemptCounter"></div>
                    <div class="sentence-reveal" id="sentenceReveal"></div>

                    <div class="button-group">
                        <button class="correct-btn" onclick="markCorrect()">‚úÖ Correto</button>
                        <button class="try-again-btn" onclick="tryAgain()">üîÑ Tentar de Novo</button>
                        <button class="skip-btn" onclick="skipRound()">‚è≠Ô∏è Pular</button>
                    </div>
                </div>

                <div class="celebration" id="celebration">
                    <div class="celebration-emoji">üéâüèÜüéä</div>
                    <h2>Jogo Completo!</h2>
                    <div class="final-score" id="finalScore">0</div>
                    <div class="rank" id="rankDisplay">Bronze</div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="totalStars">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="perfectRounds">0</div>
                            <div class="stat-label">Primeira Tentativa</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="avgPoints">0</div>
                            <div class="stat-label">M√©dia por Rodada</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="highScore">0</div>
                            <div class="stat-label">Recorde Pessoal</div>
                        </div>
                    </div>
                    <button class="play-again-btn" onclick="playAgain()">üéÆ Jogar Novamente</button>
                </div>
            </div>
        </div>

        <div class="journey-map" id="journeyMap">
            <div class="journey-title">Sua Jornada</div>
            <div class="journey-path" id="journeyPath">
                <!-- Steps will be dynamically generated -->
            </div>
            <div class="journey-character" id="journeyCharacter">üèÉ</div>
        </div>

        <div class="confetti-container" id="confettiContainer"></div>
    </div>

    <script src="js/sentenceData.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
